<div class="green lighten-1 white-text" id="article-list-header">
    <div class="container">
        <h1>Articles</h1>
        <p>...We picked from all over the internet</p>
    </div>
</div>

<div class="container">
    <div *ngFor="let article of articles" class="row">
        <div class="col s12 left-align">
            <div class="card-panel hoverable white">
                <div class="card-content">
                    <h4 class="card-title"><b>{{article.title}}</b></h4>
                    <br>
                    <span class="grey-text"><b>Source:</b> {{article.source}}</span>
                    <p class="truncate">{{article.body}}</p>
    
                </div>
                <div class="card-action">
                    <a [routerLink]="['/articles', article._id]" routerLinkActive="active" class="green-text">
                        Read More...
                    </a>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
