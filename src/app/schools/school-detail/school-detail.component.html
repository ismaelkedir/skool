<div *ngIf="school">
  <div class="green">
    <div class="container center">
      <div class="school-detail-header white-text">
        <h3>{{school.name}}</h3>
        <h6>{{school.type | titlecase}} | {{school.level}}</h6>

        <div *ngIf="school.rating; else noRating" class="rating white-text">
          <i *ngFor="let star of ' '.repeat(school.rating).split('')" class="tiny material-icons">star</i>
        </div>

        <!-- If the rating is 0 -->
        <ng-template #noRating><span class="grey-text text-lighten-2">No ratings</span><br></ng-template>

        <br>
        <span *ngIf="school.phone_number">
          <a class="btn white black-text waves-effect" href="tel:{{school.phone_number}}">
            <i class="material-icons left">call</i>
            Call
          </a>
          &nbsp;
        </span>


        <span *ngIf="school.email">
          <a class="btn white black-text waves-effect" href="mailto:{{school.email}}">
            <i class="material-icons left">email</i>
            Email
          </a>
          &nbsp;
        </span>


        <span *ngIf="school.website">
          <a class="btn white black-text waves-effect" target="_blank" href="{{school.website}}">
            <i class="material-icons left">link</i>
            Visit Website
          </a>
          &nbsp;
        </span>

        <span *ngIf="school.social.facebook">
          <a class="btn blue darken-2 waves-effect" target="_blank" href="{{school.social.facebook}}">
            Facebook
          </a>
          &nbsp;
        </span>
        <span *ngIf="school.social.telegram">
          <a *ngIf="school.social.telegram" class="btn blue lighten-1 waves-effect" target="_blank" href="{{school.social.telegram}}">
            Telegram
          </a>
        </span>
      </div>
    </div>
  </div>
  <div class="container">
    <ul class="tabs tabs-fixed-width">
      <li class="tab"><a class="active" href="#description">Description</a></li>
      <li class="tab"><a href="#location">Location</a></li>
    </ul>
    <div id="description">
      <p>
        {{school.description}}
      </p>
    </div>
    <div id="location" class="center">
      {{school.location}}
      <br>
<img src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/static/pin-s-a+9ed4bd({{school.location[1]}},{{school.location[0]}})/auto/600x600?access_token=pk.eyJ1IjoiaXNtYWVsa2QiLCJhIjoiY2pybDhheWR5MDVmbTRhcG9jcDBya3dnOCJ9.BWi-UskVOJBnCabeM4u8Yw"
        alt="">
    </div>
  </div>
</div>
